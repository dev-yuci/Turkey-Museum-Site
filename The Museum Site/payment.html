<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepetim - Türkiye Miras Müzeleri</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shop.css">
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body>
    <header id="header" class="header">
        <nav id="nav" class="nav">
            <a href="shop.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Alışverişe Devam Et
            </a>
            <h1 class="cart-title">SEPETİM</h1>
            <div class="nav-spacer"></div>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            <div class="cart-container">
                <!-- Sol Taraf - Sepet -->
                <div class="cart-section">
                    <div class="cart-items" id="cart-items">
                        <!-- Sepet ürünleri buraya gelecek -->
                    </div>
                </div>

                <!-- Sağ Taraf - Sipariş Bilgileri ve Özeti -->
                <div class="order-section">
                    <div class="order-details">
                        <h2 class="section-title">Sipariş Bilgileri</h2>
                        <form id="order-form" class="order-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="fullName">Ad Soyad*</label>
                                    <input type="text" id="fullName" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Telefon Numarası*</label>
                                    <input type="tel" id="phone" pattern="[0-9]{10}" required placeholder="5XX XXX XX XX">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">E-posta*</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Adres*</label>
                                <input type="text" id="address" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="city">İl*</label>
                                    <select id="city" required>
                                        <option value="">Seçiniz</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="district">İlçe*</label>
                                    <select id="district" required>
                                        <option value="">Seçiniz</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Kargo Firması*</label>
                                <div class="cargo-options">
                                    <div class="cargo-option">
                                        <input type="radio" id="yurtici" name="cargo" value="yurtici" required>
                                        <label for="yurtici">
                                            <img src="img/yurtici.png" alt="Yurtiçi Kargo">
                                            <span>Yurtiçi Kargo (25.00 ₺)</span>
                                        </label>
                                    </div>
                                    <div class="cargo-option">
                                        <input type="radio" id="aras" name="cargo" value="aras">
                                        <label for="aras">
                                            <img src="img/aras.png" alt="Aras Kargo">
                                            <span>Aras Kargo (27.50 ₺)</span>
                                        </label>
                                    </div>
                                    <div class="cargo-option">
                                        <input type="radio" id="mng" name="cargo" value="mng">
                                        <label for="mng">
                                            <img src="img/mng.png" alt="MNG Kargo">
                                            <span>MNG Kargo (29.90 ₺)</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="order-summary">
                        <h2 class="section-title">Sipariş Özeti</h2>
                        <div class="summary-item">
                            <span>Ara Toplam</span>
                            <span id="subtotal">0.00 ₺</span>
                        </div>
                        <div class="summary-item">
                            <span>KDV (%18)</span>
                            <span id="tax">0.00 ₺</span>
                        </div>
                        <div class="summary-item">
                            <span>Kargo Ücreti</span>
                            <span id="shipping">0.00 ₺</span>
                        </div>
                        <div class="summary-item total">
                            <span>Toplam</span>
                            <span id="total">0.00 ₺</span>
                        </div>
                        <button type="submit" form="order-form" class="order-button">
                            <i class="fas fa-lock"></i> Siparişi Tamamla
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Ödeme Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ödeme Bilgileri</h2>
            <form id="paymentForm" class="payment-form">
                <div class="form-group">
                    <label for="cardName">Kart Üzerindeki İsim*</label>
                    <input type="text" id="cardName" required>
                </div>
                <div class="form-group">
                    <label for="cardNumber">Kart Numarası*</label>
                    <input type="text" id="cardNumber" maxlength="19" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiryDate">Son Kullanma Tarihi*</label>
                        <input type="text" id="expiryDate" placeholder="AA/YY" maxlength="5" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV*</label>
                        <input type="text" id="cvv" maxlength="3" required>
                    </div>
                </div>
                <button type="submit" class="order-button">
                    <i class="fas fa-lock"></i> Ödemeyi Tamamla
                </button>
            </form>
        </div>
    </div>

    <!-- Başarılı Ödeme Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="success-content">
                <i class="fas fa-check-circle success-icon"></i>
                <h2>Ödeme Başarılı!</h2>
                <p>Siparişiniz başarıyla tamamlandı.</p>
                <button class="success-button" onclick="window.location.href='shop.html'">
                    Alışverişe Devam Et
                </button>
            </div>
        </div>
    </div>

    <script src="js/payment.js"></script>
</body>
</html>
