<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye Ol</title>
    <link rel="stylesheet" href="uye-ol.css">
</head>
<body>
    <header id="header" class="header">
        
    </header>
    <main class="form-container">
        <h1 class="form-title">Üye Ol</h1>
        <form action="#" method="post" class="signup-form">
            <label for="fullname">Ad Soyad</label>
            <input type="text" id="fullname" name="fullname" placeholder="Adınızı ve soyadınızı girin" required>

            <label for="email">E-posta</label>
            <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>

            <label for="password">Şifre</label>
            <input type="password" id="password" name="password" placeholder="Şifrenizi oluşturun" required>

            <label for="confirm-password">Şifre Tekrar</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Şifrenizi tekrar girin" required>

            <button type="submit" class="btn main_btn">Kayıt Ol</button>
        </form>
    </main>
</body>
</html>
